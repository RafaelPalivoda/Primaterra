<div class="container">
    <form>
        <div class="form-outline mb-4">
            <label class="form-label" for="cpf">CPF/CNPJ</label>
            <input type="text" id="cpf" class="form-control" />
        </div>

        <!-- Text input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="nomeRazao">Nome/Razão Social</label>
            <input type="text" id="nomeRazao" class="form-control" readonly />
        </div>

        <!-- Text input -->
        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="cep">CEP</label>
                    <input type="text" id="cep" class="form-control" />
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="endereco">Logradouro</label>
                    <input type="text" id="logradouro" class="form-control" readonly />
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="endereco">Bairro</label>
                    <input type="text" id="endereco" class="form-control" readonly />
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="cidade">Cidade</label>
                    <input type="text" id="cidade" class="form-control" readonly />
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="estado">Estado</label>
                    <input type="text" id="estado" class="form-control" readonly />
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="pais">País</label>
                    <input type="text" id="pais" class="form-control" readonly />
                </div>
            </div>
        </div>
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" class="form-control" readonly />
        </div>

        <!-- Number input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="tel">Telefone</label>
            <input type="tel" id="tel" class="form-control" readonly />
        </div>
        <div class="form0outline mb-4">
            <label class="form-label">Tipo de Contribuinte</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Optante do Simples Nacional
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Optante pelo lucro presumido
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Optante pelo lucro real
                </label>
            </div>
        </div>
        <!-- Date input -->
        <div class="row mb-4">
            <!-- Enquadramento Fiscal -->
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="tipoContribuinte">Inscrição Estadual</label>
                    <input type="text" id="inscricaoEstadual" class="form-control" />
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="inscricaoMunicipal">Inscrição Municipal</label>
                    <input type="text" id="inscricaoMunicipal" class="form-control" />
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="dataFundacao">Data de fundação</label>
                    <input type="datetime-local" id="dataFundacao" class="form-control" readonly />
                </div>
            </div>
        </div>
        <!-- Message input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form6Example7">Observações adicionais</label>
            <textarea class="form-control" id="form6Example7" rows="4"></textarea>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Cadastrar nova entidade</button>
    </form>
</div>
